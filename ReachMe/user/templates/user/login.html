{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<html>

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static '/css/user/login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body class="body">
  <div class="login-page">
    <div class="form">
      <form action="" method="POST">
        {% csrf_token %}
        <lottie-player
          src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
          background="transparent" speed="1" style="justify-content: center;" loop autoplay></lottie-player>
        <input type="text" placeholder="&#xf007;  Username" name="username"/>
        <input type="password" placeholder="&#xf023;  Password" name="password"/>
        <button>Login</button>
      </form>
      <form class="login-form">
        <button type="button" onclick="window.location.href='/register'">Don't have an account?</button>
      </form>
    </div>
  </div>
</body>

</html>
